<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Virus Alert</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #fff;
        text-align: center;
        animation: flashBackground 1s infinite alternate;
    }
    .container {
        max-width: 600px;
        margin: 100px auto;
        padding: 20px;
        background-color: #ff0000;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(255, 0, 0, 0.5);
        animation: flashContainer 1s infinite alternate;
    }
    h1 {
        color: #ff0000;
        animation: flashText 1s infinite alternate;
    }
    button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
        background-color: #333;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        transition: background-color 0.3s ease;
    }
    button:hover {
        background-color: #555;
    }
    #countdown {
        font-size: 24px;
        margin-top: 20px;
    }
    input[type="text"] {
        margin-top: 10px;
        padding: 8px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    @keyframes flashBackground {
        0% {
            background-color: #000;
        }
        100% {
            background-color: #222;
        }
    }
    @keyframes flashContainer {
        0% {
            background-color: #ff0000;
        }
        100% {
            background-color: #cc0000;
        }
    }
    @keyframes flashText {
        0% {
            color: #ff0000;
        }
        100% {
            color: #fff; /* Changed the text color to white */
        }
    }
</style>
</head>
<body>

</body>
</html>
